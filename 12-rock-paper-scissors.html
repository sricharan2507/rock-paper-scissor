
<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
   <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <button onclick="
      playGame('rock');
    " class="move-button"> <img src="rock-emoji.png "class="move-icon" ></button>

    <button onclick="
      playGame('paper');
    " class="move-button"><img src="paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="move-button"><img src="scissors-emoji.png" class="move-icon"></button>
    <p class="js-result result" ></p>
    <p class="js-moves "></p>
    <p class="js-score score"> wins: 0, Losses: 0, Ties: 0.</p>
    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
       updateScoreElement();
       document.querySelector('.js-result').innerHTML='';
       document.querySelector('.js-moves').innerHTML='';
    " class="reset-score">Reset Score</button>
    <button class="auto-play" onclick="autoplay();">Auto Play</button>
    <script src="scripts/12-rock-paper-scissors.js">
      
    </script>
  </body>
</html>
